{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Welcome Back</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      
      /* Main background - covers entire screen */
      background: 
        linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.3)),
        url("{% static 'dashboard/images/main_login.png' %}");
      background-position: center;
      background-repeat: no-repeat;
    }

    .extended-bg {
      position: fixed;
      top: 20px;
      left:20px;
      right: 20px;
      bottom: 20px;
      background: 
        linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)),
        url("{% static 'dashboard/images/login.png' %}");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      filter: blur(8px);
      transform: scale(1.02);
    }

    .login-container {
      padding: 50px 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 10;
      color: #222;
    }

    .logo {
      width: 70px;
      height: 70px;
      margin: 0 auto 30px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #1a1a1a;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 35px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #222;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.5);
      color: #222;
    }

    input::placeholder {
      color: #666;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: #333;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .brand-text {
      position: absolute;
      top: 30px;
      left: 40px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      z-index: 5;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .login-container {
        margin: 20px;
        padding: 40px 30px;
      }

      .brand-text {
        left: 20px;
        font-size: 16px;
      }
      
      .extended-bg {
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
      }
    }
      .error {
      color: #d9534f;
      background-color: #f8d7da;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>

<body>
  <!-- Main background is set on body -->
   <div class="extended-bg"></div>

  <div class="login-container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="#1a1a1a" stroke-width="2">
        <path d="M12 2L12 12M12 12L12 22M12 12L22 12M12 12L2 12" />
        <circle cx="12" cy="12" r="9" />
      </svg>
    </div>

    <h1>WELCOME BACK</h1>
    <p class="subtitle">Please enter your details to continue</p>

    {% if messages %}
      {% for message in messages %}
        <div class="error">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
</body>
</html>
