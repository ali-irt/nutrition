{% extends 'base.html'%}
{% block content %}
 <style>

   

    /* Page Header */
    .page-header {
      padding: 25px 30px 10px;
    }
    .tabs {
      display: flex;
      gap: 25px;
      margin-top: 15px;
    }
    .tabs button {
      background: none;
      border: none;
      font-size: 16px;
      font-weight: 500;
      padding: 10px 0;
      cursor: pointer;
      color: #555;
      transition: all .2s;
    }
    .tabs button.active {
      color: #000;
      border-bottom: 3px solid black;
      font-weight: bold;
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 15px;
      padding: 20px 30px;
      align-items: center;
    }
    .filters input,
    .filters select {
      flex: 1;
      max-width: 250px;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .filters button {
      background: black;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .filters button:hover { opacity: 0.9; }

    /* Main content area */
    main { padding: 20px 0; min-height: 70vh; }

    /* Tables */
    table {
      width: 94%;
      margin: 0 auto 40px;
      border-collapse: collapse;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    thead {
      background: #f6f6f6;
    }
    th, td {
      text-align: left;
      padding: 14px 16px;
      font-size: 14px;
      border-bottom: 1px solid #eee;
    }
    tbody tr:hover {
      background: #fafafa;
    }
    td img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .bg-black{
        background-color: #000;
        color :#fff
    }
    .bg-black a{
      color: #bbb !important}
    .bg-black a:hover{
      color: #fff;}
    
    .badge {
      display: inline-block;
      background: #eee;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 12px;
    }

    /* Hide inactive tab content */
    .tab-content { display: none; }
    .tab-content.active { display: block; }
  </style>

  <!-- Workouts Header -->
  <section class=" bg-black page-header">
    <h1 style="margin:0;">Workouts</h1>
    <div class="tabs">
      <button class="active" style="color: white;" onclick="loadContent('exercises')">Exercises</button>
      <button style="color: white;" onclick="loadContent('templates')">Templates</button>
    </div>
  </section>

  <!-- Placeholder for dynamic content -->
  <main id="content"></main>

  <script>
    function loadContent(type) {
      let content = "";
      if(type === "exercises") {
        content = `
          <div class="filters">
            <input type="text" placeholder="Search">
            <select><option>Muscle groups</option></select>
            <select><option>Library</option></select>
            <button>Add exercises</button>
          </div>
          <table>
            <thead><tr><th>Name</th><th>Muscle group</th><th>Equipment</th><th>Library</th></tr></thead>
            <tbody>
              <tr><td><img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Workout_icon.png">1/2 Barbell Squat</td><td>Gluteus</td><td>Barbell</td><td><span class="badge">Pre-made</span></td></tr>
              <tr><td><img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Workout_icon.png">Bench Press</td><td>Chest</td><td>Barbell</td><td><span class="badge">Pre-made</span></td></tr>
            </tbody>
          </table>`;
      }
      else if(type === "templates") {
        content = `
          <div class="filters">
            <span style="font-size:14px; color:#555;">Showing 17 templates</span>
            <input type="text" placeholder="Search">
            <button>Add workout template</button>
          </div>
          <table>
            <thead><tr><th>Name</th><th>Sessions</th></tr></thead>
            <tbody>
              <tr><td>2 Split - Upper Body / Lower Body</td><td>2</td></tr>
              <tr><td>2 Split - Upper Body / Lower Body (Women)</td><td>2</td></tr>
              <tr><td>3 Split - Push / Pull / Legs</td><td>2</td></tr>
              <tr><td>4 Split - Legs / Chest / Back / Arms</td><td>2</td></tr>
              <tr><td>6.2 mi Build Up - Beginner</td><td>2</td></tr>
            </tbody>
          </table>`;
      }
      document.getElementById("content").innerHTML = content;

      // Update tab highlight
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    // Load default
    window.onload = () => loadContent('exercises');
  </script>
{% endblock %}
