{% extends 'base.html' %}
{% block content %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Page Title -->
  <section class="bg-black text-white py-5 px-4">
    <div class="black-sec" >
    <h1 class="display-5 fw-semibold">Leads</h1>
    <div class="d-flex gap-3 mt-4 text-secondary">
      <a href="#" class="text-decoration-none text-light">All</a>
      <a href="#" class="text-decoration-none text-light">New</a>
      <a href="#" class="text-decoration-none text-light">Contacted</a>
      <a href="#" class="text-decoration-none text-light">In Dialogue</a>
      <a href="#" class="text-decoration-none text-light">On Hold</a>
      <a href="#" class="text-decoration-none text-light">Won</a>
      <a href="#" class="text-decoration-none text-light">Lost</a>
    </div>
    </div>
  </section>

  <!-- Leads Table -->
  <section class="px-4 py-5 bg-light">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <span class="text-muted">Showing 0 leads</span>
      <div class="d-flex gap-2">
        <input type="text" class="form-control" placeholder="Search">
        <select class="form-select">
          <option>Tag</option>
        </select>
        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addLeadModal">Add Lead</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered bg-white">
        <thead class="table-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Status</th>
            <th scope="col">Created at</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Nutri member</td>
            <td>+13059018242</td>
            <td><span class="badge bg-dark">Won</span></td>
            <td>12 days ago</td>
            <td>
              <button class="btn btn-sm btn-outline-secondary me-2">✏️</button>
              <button class="btn btn-sm btn-outline-danger">🗑️</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- Add Lead Modal -->
  <div class="modal fade" id="addLeadModal" tabindex="-1" aria-labelledby="addLeadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content rounded-4">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-bold" id="addLeadModalLabel">Create New Lead</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="First Name">
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Last Name">
              </div>
              <div class="col-12">
                <input type="text" class="form-control" placeholder="Country">
              </div>
              <div class="col-12">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="col-md-2">
                <select class="form-select">
                  <option selected>🇺🇸</option>
                  <option>🇬🇧</option>
                  <option>🇵🇰</option>
                </select>
              </div>
              <div class="col-md-10">
                <input type="text" class="form-control" placeholder="Phone">
              </div>
              <div class="col-12">
                <textarea class="form-control" rows="3" placeholder="Internal note"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-dark">Add Lead</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
