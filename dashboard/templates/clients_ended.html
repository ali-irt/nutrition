{% extends "base.html" %}

{% block title %}Clients / Ended - The Nutri Co.{% endblock %}

{% block content %}
  <style>
    /* Base styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f8fc;
      color: #1f2937;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    button {
      cursor: pointer;
      border: none;
      font-family: inherit;
    }
    /* Header */
    header {
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      font-size: 14px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
    }
    .logo svg {
      stroke: #fff;
      width: 20px;
      height: 20px;
      border: 1.5px solid #fff;
      border-radius: 50%;
      padding: 2px;
    }
    .trial-text {
      font-size: 12px;
      color: #ccc;
    }
    nav.main-nav {
      display: flex;
      gap: 24px;
      font-weight: 500;
      font-size: 14px;
    }
    nav.main-nav > div,
    nav.main-nav > a {
      position: relative;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    nav.main-nav > div:hover,
    nav.main-nav > a:hover {
      text-decoration: underline;
    }
    nav.main-nav svg {
      stroke: #fff;
      width: 12px;
      height: 12px;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 24px;
      font-size: 14px;
    }
    .header-right button svg {
      stroke: #fff;
      width: 20px;
      height: 20px;
    }
    .user-circle {
      width: 32px;
      height: 32px;
      background-color: #222;
      border-radius: 50%;
      color: #fff;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    /* Page header */
    section.page-header {
      background-color: #000;
      color: #fff;
      padding: 32px 40px 24px;
    }
    section.page-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 16px;
    }
    section.page-header h1 span:first-child {
      color: #999;
    }
    section.page-header h1 svg {
      stroke: #fff;
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }
    nav.tabs {
      display: flex;
      gap: 24px;
      font-size: 12px;
      font-weight: 400;
      color: #999;
    }
    nav.tabs a {
      padding-bottom: 6px;
      color: #999;
    }
    nav.tabs a.active {
      border-bottom: 2px solid #fff;
      color: #fff;
      font-weight: 600;
    }
    nav.tabs a:hover:not(.active) {
      color: #fff;
    }
    /* Controls */
    section.controls {
      background-color: #f5f8fc;
      padding: 24px 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      font-size: 12px;
      font-weight: 600;
      color: #374151;
    }
    .controls-left {
      flex: 1 1 200px;
    }
    .controls-right {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    input[type="text"],
    select {
      padding: 8px 12px 8px 36px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      color: #374151;
      outline-offset: 2px;
      outline-color: transparent;
      transition: outline-color 0.2s ease;
    }
    input[type="text"]:focus,
    select:focus {
      outline-color: #000;
    }
    .search-wrapper {
      position: relative;
    }
    .search-wrapper svg {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      stroke: #9ca3af;
      width: 16px;
      height: 16px;
    }
    button.btn-black {
      background-color: #000;
      color: #fff;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }
    button.btn-black:hover {
      background-color: #222;
    }
    /* Table */
    section.table-section {
      padding: 32px 40px;
      background-color: #f5f8fc;
    }
    table.clients-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.05);
    }
    thead tr {
      background-color: #f3f4f6;
      font-size: 12px;
      font-weight: 700;
      color: #4b5563;
    }
    thead th {
      padding: 16px 24px;
      text-align: left;
    }
    thead th.center {
      text-align: center;
    }
    tbody tr {
      border-bottom: 1px solid #e5e7eb;
      transition: background-color 0.2s ease;
    }
    tbody tr:hover {
      background-color: #f9fafb;
    }
    tbody td {
      padding: 16px 24px;
      vertical-align: middle;
      font-size: 14px;
      color: #374151;
    }
    tbody td.center {
      text-align: center;
    }
    .client-name {
      display: flex;
      align-items: center;
      gap: 16px;
      font-weight: 600;
    }
    .client-initials {
      width: 40px;
      height: 40px;
      background-color: #fef9c3;
      border-radius: 50%;
      color: #a16207;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    .chat-button {
      background-color: #000;
      color: #fff;
      font-size: 12px;
      font-weight: 700;
      padding: 6px 12px;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.2s ease;
    }
    .chat-button:hover {
      background-color: #222;
    }
    .more-icon {
      cursor: pointer;
      stroke: #d1d5db;
      width: 20px;
      height: 20px;
      transition: stroke 0.2s ease;
    }
    .more-icon:hover {
      stroke: #6b7280;

    }
     .bg-black{
    margin-left: -20px;
    margin-right: -20px;
    padding: 90px;
  }
  .black-sec{
    padding-left: 40px;
  }
  </style>
<section class="page-header bg-black" aria-label="Page header">
    <div class="black-sec" >
  <h1>
    <span>Clients</span> / <strong>Ended</strong>
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <polyline points="6 9 12 15 18 9"></polyline>
    </svg>
  </h1>
  <nav class="tabs" aria-label="Client status tabs">
    <a href="#" class="active" tabindex="0">All Ended</a>
  </nav>
  </div>
</section>

<section class="controls" aria-label="Controls">
  <div class="controls-left" aria-live="polite" aria-atomic="true">
    Showing 0 of 0 clients
  </div>
  <div class="controls-right">
    <div class="search-wrapper">
      <input type="text" placeholder="Search" aria-label="Search clients" />
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <circle cx="11" cy="11" r="7"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </div>
    <select aria-label="Filter by tag">
      <option value="">Tag</option>
      <option value="ended">Ended</option>
      <option value="cancelled">Cancelled</option>

    <button class="btn-black" type="button">Broadcast message</button>
    <button class="btn-black" type="button">Add Lead</button>
  </div>
</section>

<section class="table-section" aria-label="Clients table">
  <!-- Table headers only -->
  <table class="clients-table" role="grid" aria-rowcount="0" aria-colcount="7">
    <thead>
      <tr role="row">
        <th role="columnheader" scope="col">Name</th>
        <th role="columnheader" scope="col">Chat</th>
        <th role="columnheader" scope="col" class="center">Week</th>
        <th role="columnheader" scope="col" class="center">Check-in</th>
        <th role="columnheader" scope="col" class="center">Plans</th>
        <th role="columnheader" scope="col" class="center">Reminders</th>
        <th role="columnheader" scope="col" class="center" aria-label="More options"></th>
      </tr>
    </thead>
    <tbody>
      <!-- Empty state -->
      <tr role="row">
        <td colspan="7" style="padding: 60px 24px; text-align: center;">
          <div style="display: flex; flex-direction: column; align-items: center; gap: 16px;">
            <svg width="40" height="40" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="background-color: #000; border-radius: 50%; padding: 8px;">
              <circle cx="20" cy="20" r="15"></circle>
              <path d="M12 18h8v2H12v-2z"></path>
              <path d="M16 13h.01"></path>
            </svg>
            <div style="font-weight: 700; font-size: 16px;">No clients found</div>
            <div style="color: #6b7280; font-size: 14px;">You donâ€™t have any clients that match your search</div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</section>
{% endblock %}
